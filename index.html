<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="./scripts/script.js" />
    <!-- Font Awesome for Icons -->
    <script type="text/javascript" src="./scripts/script.js"></script>
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <input
            class="regUser"
            name="username"
            type="text"
            placeholder="Username"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            class="regEmail"
            name="email"
            type="email"
            placeholder="Email"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input
            class="regPassword"
            name="password"
            type="text"
            placeholder="Password"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            class="regPasswordCheck"
            name="passwordCheck"
            type="text"
            placeholder="Repeat Password"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="terms" type="checkbox" required />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input class="regBtn" type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray">
          <input
            class="loginUser"
            name="username"
            type="text"
            placeholder="Username"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            class="loginPassword"
            name="password"
            type="text"
            placeholder="Password"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input class="loginBtn" type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
  </body>
</html>
